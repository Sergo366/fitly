name: Client CI/CD

on:
  push:
    branches: [main, develop]
    paths:
      - 'client/**'
      - 'package.json'
      - '.github/workflows/client-ci.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'client/**'
      - 'package.json'

jobs:
  test:
    name: Test Client
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint --workspace=client

      - name: Run type check
        run: npm run build --workspace=client
        env:
          NODE_ENV: production

  build:
    name: Build Client
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build client
        run: npm run build --workspace=client
        env:
          NODE_ENV: production

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: client-build
          path: |
            client/.next/
            client/public/
          retention-days: 7

